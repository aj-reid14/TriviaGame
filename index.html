<!DOCTYPE html>
<html lang="en-us">

    <head>
        <meta charset="UTF-8">
        <title>The Trivia Game</title>
        
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="assets/javascript/app.js"></script>
        
    </head>

    <body>
        <h1 id="appTitle">The Trivia Game!</h1>
    
        <div id="appContent">
    
            <h2 id="appQuestion"><span id="question"></span></h2>
    
            <input id="answerButton0" type="radio" name="appAnswer" value="answer0"><span id="answer0"></span></input>
            <input id="answerButton1" type="radio" name="appAnswer" value="answer1"><span id="answer1"></span></input>
            <input id="answerButton2" type="radio" name="appAnswer" value="answer2"><span id="answer2"></span></input>
            <input id="answerButton3" type="radio" name="appAnswer" value="answer3"><span id="answer3"></span></input>
            
            <h3><span id="timeLeft"></span></h3>
            <input id="submitButton" type="submit" value="Submit">

            <p><span id="app_msg"></span></p>
    
        </div>
    </body>

</html>
